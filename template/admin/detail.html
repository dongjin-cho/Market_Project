{% set title = "관리자 : 상세페이지" %}
{% extends "layout/base.html" %}
 
{% block content -%}
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ product.name }}
        </div>
        <div class="panel-body">
            <div style="padding-bottom: 10px">
                createdAt : {{ product.createdAt }}
            </div>

            {{ product.description }}<br>
            {{ product.img_path }}<br>
            {{ product.retail_price }}<br>

        </div>
    </div>

    <a href="/admin/admin_products" class="btn btn-default">목록으로</a>
    <a href="/admin/admin_products/edit/{{ product.id }}" class="btn btn-primary">수정</a>



{% endblock %}
